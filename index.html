<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>device-raptors-academy</title>
  </head>
  <body>
    <div id="root"></div>
    <form name="academy-application" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="academy-application" />
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="location" />
      <select name="schedule">
        <option value="Live">Live</option>
        <option value="Recordings">Recordings</option>
      </select>
      <textarea name="goals"></textarea>
      <input type="text" name="bot-field" />
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
